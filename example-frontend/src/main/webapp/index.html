<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Example Frontend</title>

<!-- build:style app -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
<!-- /build -->

<!-- build:script app -->
	<script	src="bower_components/angular/angular.js"></script>
	<script src="js/app.js"></script>
<!-- /build -->

</head>
<body ng-controller="MainController">
	<div class="container">
		<div class="page-header">
			<h1>Example Frontend</h1>
		</div>

		<div class="col-sm-6">
			<div class="list-group">
				<a class="list-group-item" ng-repeat="item in items" ng-click="remove(item.id)">
					<span class="label label-default"># {{ item.id }}</span>
					{{ item.text }}
				</a>
			</div>
		</div>

		<div class="col-sm-6">
			<form role="form" ng-submit="submit()">
				<div class="form-group">
					<label for="input-text">Text</label> <input id="input-text"
						class="form-control" ng-model="form.text">
				</div>
				<input type="submit" class="btn btn-primary">
			</form>

		</div>

	</div>

</body>
</html>
